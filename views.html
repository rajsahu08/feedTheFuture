<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <h2 class="text-2xl font-semibold mb-4">Sample Table with 6 Columns</h2>

    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Column 1</th>
                <th class="py-2 px-4 border-b">Column 2</th>
                <th class="py-2 px-4 border-b">Column 3</th>
                <th class="py-2 px-4 border-b">Column 4</th>
                <th class="py-2 px-4 border-b">Column 5</th>
                <th class="py-2 px-4 border-b">Column 6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="py-2 px-4 border-b">Data 1-1</td>
                <td class="py-2 px-4 border-b">Data 1-2</td>
                <td class="py-2 px-4 border-b">Data 1-3</td>
                <td class="py-2 px-4 border-b">Data 1-4</td>
                <td class="py-2 px-4 border-b">Data 1-5</td>
                <td class="py-2 px-4 border-b">Data 1-6</td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b">Data 2-1</td>
                <td class="py-2 px-4 border-b">Data 2-2</td>
                <td class="py-2 px-4 border-b">Data 2-3</td>
                <td class="py-2 px-4 border-b">Data 2-4</td>
                <td class="py-2 px-4 border-b">Data 2-5</td>
                <td class="py-2 px-4 border-b">Data 2-6</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
